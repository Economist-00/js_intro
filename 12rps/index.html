<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>rock paper scissors game</title>
</head>
<body>
	<p class="title">rock paper scissors</p>
	<button id="rock" value="rock" class="move-button"><img src="images/rock.png" alt="rock" class="move-icon"></button>
	<button id="paper" value="paper" class="move-button"><img src="images/paper.png" alt="paper" class="move-icon"></button>
	<button id="scissors" value="scissors" class="move-button"><img src="images/scissors.png" alt="scissors" class="move-icon"></button>
  <div></div>
  <button id="reset" class="reset-score-button">reset scores</button>
	<button class="auto-play-button">Auto Play</button>
	<script src="script.js"></script>
</body>
</html>
